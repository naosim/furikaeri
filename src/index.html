<!doctype html>
<meta name="viewport" content="width=620,user-scalable=no">
<meta charset="utf-8">
<title>ポモドノート</title>
<style>
* {
  padding: 0px;
  margin: 0px;
  box-sizing: border-box;
  color: #888;
}

body {
  width: 100%;
  position: absolute;
}

td {
  border-style: hidden hidden solid;
  border-color: #ccc;
  border-width: 1px;
  font-weight: bold;
  text-align: center;
}

td.time {
  padding: 12px;
}

h1 {
  width: 100%;
  font-size: 24px;
  padding:12px;
  padding-left: 24px;
  padding-right: 24px;
  background: #e42;
  color: #fff;
  line-height: 1.6em;
  display: block;
  border-style: hidden hidden solid;
  border-width: 1px;
  border-color: #c20;
  vertical-align: middle;
  position: fixed;
}

button {
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 24px;
  padding-right: 24px;
  margin: 4px;
  font-size: 14px;
  background: #f0f0f0;
  -webkit-border-radius: 4px;
  border-top: 1px solid #eee;
  border-right: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
  border-left: 1px solid #eee;
}

b {
  color: #e42;
}

footer {
  background: #f0f0f0;
  padding: 12px;
  padding-left: 24px;
  padding-right: 24px;
  font-size: 12px;
  text-align: right;
  color: #999;
}
footer a {
  color: #999;
}

.description {
  margin-bottom: 16px;
  margin-left:2px;
}

.main {
  margin: auto;
  margin-top: 64px;
  padding: 24px;
  padding-top: 0px;
  width:480px;
}

textarea {
  width: 240px;
  height: 160px;
  font-size: 14px;
  padding: 4px;
  color:#555;
  margin-top: 0px;
}
#restTime {
  position: absolute;
  top: 4px;
  right: 24px;
  color: #fff;
  font-size: 12px;
  font-weight: none;
  line-height:16px;
  text-align: right;
  padding: 4px;
  padding-left: 12px;
  border-style: hidden hidden hidden solid;
  border-width: 1px;
  border-color: #d31;
}
td.done {
  padding: 12px;
  text-align: center;
}
.pomo {
  width: 64px;
}
.not-done {
  opacity: 0.2;
}
#looking-back-time {
  background: #ff0;
  color: #333;
  -webkit-border-radius: 4px;
  padding: 8px;
  margin-left: 4px;
  font-size: 18px;
}
.none {
  opacity: 0.0;
}
</style>
<body>
  <h1>ポモドノート<span id="looking-back-time" class="none">ふりかえりタイムです！</span><div id="restTime"></div></h1>

  <div class="main">
    <div class="description"><br><b>30分</b>ごとに<br><b>記録</b>と<b>ふりかえり</b>をしましょう。</div>
    <table></table>
    <button id="visibleAllButton">すべての時間を表示</button>
    <button id="visibleNowButton">現在のみ表示</button>
    <button id="allClearButton">オールクリア</button><br>
    <button id="saveButton">セーブ</button> ※Ctrl + S でもセーブ可能
  </div>

  <footer>
    Sprint 2 | Source Code: <a href="https://github.com/naosim/furikaeri" target="_blank">github</a>
  </footer>
</body>

<script id="rowTemplate" type="text/html">
  <tr id="$$rowId$$"><td class="time">$$time$$</td><td>$$content$$</td><td class="done"><button id="$$doneButtonId$$"><img class="pomo not-done" src="img/pomo.svg"/><br>やった</button></td></tr>
</script>
<script src="js/Utils.js"></script>
<script src="js/TableRowsView.js"></script>
<script src="js/HeaderBar.js"></script>
<script src="js/DataIO.js"></script>
<script src="js/main.js"></script>
