<!doctype html>
<meta name="viewport" content="width=480,user-scalable=no">
<meta charset="utf-8">
<title>Looking Back</title>
<style>
* {
  padding: 0px;
  margin: 0px;
  box-sizing: border-box;
  color: #888;
}

body {
  width: 100%;
  position: absolute;
}

td {
  border-style: hidden hidden solid;
  border-color: #ccc;
  border-width: 1px;
  font-weight: bold;
}

td.time {
  padding: 12px;
}

h1 {
  font-size: 24px;
  padding:12px;
  padding-left: 24px;
  padding-right: 24px;
  background: #e42;
  color: #fff;
  line-height: 1.6em;
  display: block;
}

button {
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 24px;
  padding-right: 24px;
  margin: 4px;
}

b {
  color: #e42;
}

.description {
  margin-bottom: 16px;
  margin-left:2px;
}

.main {
  margin: auto;
  padding: 24px;
  padding-top: 0px;
  width:480px;
}

textarea {
  width: 240px;
  height: 160px;
  font-size: 14px;
  padding: 4px;
  color:#555;
  margin-top: 0px;
}
</style>
<body>
  <h1>Looking Back</h1>
  <div class="main">
    <div class="description"><br><b>30分</b>ごとに<br><b>記録</b>と<b>ふりかえり</b>をしましょう。</div>
    <table></table>
    <button id="visibleAllButton">すべての時間を表示</button>
    <button id="visibleNowButton">現在のみ表示</button>
    <button id="saveButton">save</button> ※Ctrl + S でもセーブできます。
  </div>
</body>

<script id="rowTemplate" type="text/html">
  <tr id="$$rowId$$"><td class="time">$$time$$</td><td>$$content$$</td></tr>
</script>

<script src="js/main.js"></script>
